  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>
      Want to get in touch? Feel free to send me a message below.  
      Include your contact information if you would like a response!
    </p>

    <form id="contactForm" class="contact-form">
        <!-- <label for="message">Your Message</label> -->

        <textarea
            id="message"
            name="message"
            maxlength="500"
            placeholder="Write your message here (max 500 characters)..."
        ></textarea>

        <div class="char-count">
            <span id="charCount">0</span>/500
        </div>

        <button type="submit" id="sendBtn">Send Message</button>

        <p id="statusMessage" class="status-message"></p>
    </form>

  </section>

  <script>
    // Live character counter
    const textarea = document.getElementById("message");
    const counter = document.getElementById("charCount");
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.disabled = true;

    textarea.addEventListener("input", () => {
      counter.textContent = textarea.value.length;

      if (textarea.value.length >= 10){
        sendBtn.disabled = false;
        sendBtn.style.opacity = "1";
      } else {
          sendBtn.disabled = true;
          sendBtn.style.opacity = "0.6";
        }
       });
  </script>
  <script src="../scripts/contact.js"></script>
